<!DOCTYPE html>
<html>
<head>
	<title>slider</title>
</head>
<body>

<style>
	.container {
		width: 300px;
		overflow: hidden;
		margin: 0 auto;
	}

	.box {
		width: 10000px;
		transition: all, .25s
	}

	img {
		/*margin-left: -4px;*/
	}

</style>

	<div class="container">
		<div class="box">
			<img src="333.jpg"><img src="555.jpg"><img src="666.jpg">
		</div>
		<div class="prev">prev</div>
		<div class="next">next</div>
	</div>


	<script>
		var box = document.querySelector(".box");
		var prev = document.querySelector(".prev");
		var next = document.querySelector(".next");
		var count = 0;

		next.addEventListener("click", function() {
			if(count >= 2) return;
			count++;
			box.style.marginLeft = count * -300 + "px";
		})

			prev.addEventListener("click", function() {
			if(count <= 0) return;
			count--;
			box.style.marginLeft = count * -300 + "px";
		})

	</script>
</body>
</html>
