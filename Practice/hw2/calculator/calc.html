<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="container">
		<div class="calc">
			<p>Online calculator</p>
			<input id="first" type="number" placeholder="Первое число" autofocus>
			<input id="second" type="number" placeholder="Второе число">
			<input id="operator" type="text" placeholder="Оператор">
			<input type="submit" value="Посчитать">
			<br> <br>
			<input id="result" type="number" placeholder="Результат" disabled>
		</div>
	</div>
	

	<script src="script.js"></script>
</body>
</html>
