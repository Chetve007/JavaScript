<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Function min and max</title>
</head>
<body>
	
	<script>
		var apple = [7,5,4,8,9,10,1,2,3,6];

		function findMaxValue(apple) {
			var max = apple[0];
			for(var i = 1; i < apple.length; i++) {
				if(max < apple[i]) {
					max = apple[i];
				}
			}
			return max;
		}

		function findMinValue(apple) {
			var min = apple[0];
			for(var i = 1; i < apple.length; i++) {
				if(min > apple[i]) {
					min = apple[i];
				}
			}
			return min;
		}

	</script>
</body>
</html>
