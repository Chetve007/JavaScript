<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style3_3.css">
	<title>VueJS_checklist</title>
</head>
<body>

	<div id="app">
		<input v-model="text">
		<input v-on:click="addTask" type="submit">
		<list v-for="task in tasks" v-bind:item="task"></list>	
	</div>
	

	<script src="vue.min.js"></script>
	<script>
		Vue.component("list", {
			props: ["item"],
			template: "<div>{{ item }}</div>"
		})

	var app = new Vue({
		el: "#app",
		data: {
			tasks: [],
			text: null
		},
		methods: {
			addTask: function() {
				this.tasks.push(this.text);
				this.text = null;
			}
		}
	})
</script>
</body>
</html>
