<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style3_3.css">
	<title>VueJS 04</title>
</head>
<body>

	<div id="app">
		<div v-for="fruit in fruits">{{fruit}}</div>
	</div>
	

	<script src="vue.min.js"></script>
		<script>
	var app = new Vue({
		el: "#app",
		data: {
			fruits: ["apple", "orange", "melon"]
		}
	})
	
</script>
</body>
</html>
