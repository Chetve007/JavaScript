<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style3_3.css">
	<title>VueJS 01</title>
</head>
<body>

	<div id="app">
		{{ message }}
	</div>
	

	<script src="vue.min.js"></script>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				message: "Hello world"
			}
		})
		app.message = "no, you Hi!";
		// console.log(app.$el); => чтобы найти ключи
		
	</script>
</body>
</html>
